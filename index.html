<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Scanner QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #qr-reader {
            width: 100%;
        }
        #qr-result {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>Scanner QR Code</h1>
    <div id="qr-reader"></div>
    <div id="qr-result">Il testo decodificato apparir√† qui</div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Handle the decoded text
            document.getElementById('qr-result').innerText = `Decodificato: ${decodedText}`;
        }

        function onScanFailure(error) {
            // Handle scan failure, usually better to ignore and keep scanning.
            console.warn(`Errore di scansione: ${error}`);
        }

        let html5QrCode = new Html5Qrcode("qr-reader");
        const config = { fps: 10, qrbox: 250 };

        // If you want to prefer the back camera
        const qrCodeScannerConfig = {
            facingMode: "environment"
        };

        html5QrCode.start(
            qrCodeScannerConfig,
            config,
            onScanSuccess,
            onScanFailure
        ).catch(err => {
            console.error(`Impossibile avviare il codice QR scanner: ${err}`);
        });
    </script>
</body>
</html>
