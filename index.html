<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Ospiti Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #4376c1;
            color: white;
        }
        h1, h2 {
            text-align: center;
        }
        #guestList {
            margin-top: 20px;
        }
        .guest {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
            color: black;
            word-wrap: break-word;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .guest .guestTime {
            flex: 0;
            text-align: left;
            margin-right: 10px;
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 5px;
        }
        .guest .guestName {
            flex: 1;
            text-align: left;
        }
        .guest .guestNote {
            flex: 1;
            text-align: center;
        }
        .guest .buttons {
            flex: 0;
            display: flex;
            align-items: center;
        }
        .guest button {
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            margin-left: 5px;
        }
        .deleteButton {
            background-color: red;
            color: white;
        }
        .addButton {
            background-color: green;
            color: white;
        }
        .highlight {
            background-color: yellow;
        }
        #counterContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        #counter {
            font-size: 20px;
            text-align: center;
            flex: 1;
        }
        #searchField {
            width: 100%;
            max-width: 200px;
            padding: 5px;
            font-size: 14px;
            color: black;
            margin-top: 10px;
        }
        #scannedText {
            display: block;
            width: 100%;
            max-width: 300px;
            padding: 10px;
            font-size: 16px;
            margin: 20px auto;
            text-align: center;
            color: black;
        }
        #exportButton, #resetButton {
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            margin-right: 20px;
        }
        #notification {
            display: none;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 10px;
            color: white;
            background-color: red;
            text-align: center;
            border-radius: 5px;
        }
        #confirmDelete {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            z-index: 1000;
        }
        #confirmDelete button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        #addNote {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            z-index: 1000;
        }
        #addNote input {
            width: 80%;
            padding: 5px;
            margin-bottom: 10px;
        }
        #addNote button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        #qr-reader {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>Evento - Registrazione Ospiti</h1>
    <h2>Scansiona i QR code dei tuoi ospiti</h2>
    <div id="qr-reader"></div>
    <input type="text" id="scannedText" placeholder="QR Code">

        <button id="exportButton">Esporta in Excel</button>
        <button id="resetButton">Reset</button>
        <div id="counter">
            Numero di ospiti rilevati: <span id="guestCount">0</span>
